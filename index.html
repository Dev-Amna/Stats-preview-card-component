<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <div class="card-content">
      <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>
      <p class="card-description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="stat-item">
          <div class="stat-number">10k+</div>
          <div class="stat-label">companies</div>
        </div>
        <div class="stat-item">
          <div class="stat-number">314</div>
          <div class="stat-label">templates</div>
        </div>
        <div class="stat-item">
          <div class="stat-number">12M+</div>
          <div class="stat-label">queries</div>
        </div>
      </div>
    </div>
    <div class="card-image">
      <img src="./images/image-header-mobile.jpg" alt="People working in office">
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Dev-Amna">Dev-Amna</a>.
  </div>
</body>
</html>
